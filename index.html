<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src = 'Move.js' ></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5" cameraZoomOut></a-camera>
    <a-entity id = 'rocket' position = '0 0 0' rotation = '0 0 0' move>
    <a-cone id = 'part1' position = '0 2 0' color = 'gray' radius-bottom = '0.5' ></a-cone>
    <a-cylinder id = 'part2' position = '0 0 0' color = 'gray' radius = '0.5' height = '3'></a-cylinder>
    <a-cylinder id = 'part3' position = '0 -2 0' color = 'gray' radius = '0.5' height = '1' >
      <a-triangle  position = '-0.1 0.5 -1' rotation = '0 0 270' color = 'gray' vertex-a = '1 1 1' vertex-b = '1 3 1' vertex-c = '-1 1 1' scale = '0.5 0.5 1' ></a-triangle>
      <a-triangle  position = '-0.9 -0.5 -1'  color = 'gray' vertex-a = '1 1 1' vertex-b = '1 3 1' vertex-c = '-1 1 1' scale = '0.5 0.5 1' ></a-triangle>
    </a-cylinder>
    <a-cone  id = 'part4' position = '0 -2.5 0' fall color = 'gray' radius-bottom = '0.5' ></a-cone>
  </a-entity>
  <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 1000000">
    <a-sphere position="0 -13 0" radius="12" src = 'https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511'></a-sphere>  
  </a-entity>
  </a-scene>

</body>

</html>
